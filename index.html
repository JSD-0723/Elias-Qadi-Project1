<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Elias-Qadi-Project1/Styles/general.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="site-title">
          <h1>Web Topics</h1>
        </div>
        <div class="navbar-buttons">
          <button class="dark-mode-button">
            <ion-icon name="moon-outline"></ion-icon>
            <span> Dark Mode </span>
          </button>
          <button class="Favourites-button">
            <ion-icon name="heart-outline"></ion-icon>
            <span> Favourites </span>
          </button>
        </div>
      </nav>
    </header>
    <section>
      <div class="welcome-section">
        <div class="colorful-bar">
          <div class="left-bar"></div>
          <div class="right-bar"></div>
        </div>
      </div>
    </section>

    <div class="container">
      <section class="welcome-container">
        <div class="welcome-content">
          <h3 class="welcome-title">Welcome to our website!</h3>
          <p class="welcome-description">
            We have a new design that's fresh, modern and easy to use.
          </p>
        </div>
      </section>
      <section>
        <div class="search-filter-container">
          <div class="search-bar">
            <input type="text" placeholder="Search..." />
          </div>
          <div class="dropdowns">
            <select class="sort-by-default">
              <option value="default">Default</option>
            </select>
            <select class="sort-by-filter">
              <option value="filter">Default</option>
            </select>
          </div>
        </div>
      </section>
      <section></section>
      <footer>
        Developed with love <ion-icon name="heart-outline"></ion-icon>
      </footer>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
